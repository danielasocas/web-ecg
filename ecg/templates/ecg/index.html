{% extends 'ecg/base.html' %}

{% block body %}

    {% if all_records %}
    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
          <h1 class="w3-text-teal">Bienvenido</h1>
          <h2 class="w3-text-teal">Haz click en Browse para cargar tu ECG</h2>
        </div>
        <ul>
            {% for record in all_records %}
                <li><a href ="{% url 'ecg:detail' record.id %}">{{ record.recordname }}</a></li>
            {% endfor %}
        </ul>
    
    </div>
    {% endif %}
    
{% endblock %}
